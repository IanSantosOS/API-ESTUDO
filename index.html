<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>To Do List</title>
</head>
<body>
  <main>
    <form action="" id="form-add-task" class="add-form">
      <input type="text" placeholder="Adicionar Tarefa!" class="input" id="inp-task" autofocus required>
      <button type="submit" class="add-form-submit">+</button>
    </form>

    <table id="list">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Criada em</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
